<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
<form>
<table id="calc">
	<tr>
		<th colspan="4" id="nome">minha calculadora</th>
	</tr>
	<tr>
		<th class="th" colspan="4">
			<input class="screen" type="text" readonly="" placeholder="0" max="18" min="1" name="tela">
		</th>
	</tr>
	
	<tr>
		<th><button class="num" type="button" value="9" name="nove">9</button></th>
		<th><button class="num" type="button" value="8" name="oito">8</button></th>
		<th><button class="num" type="button" value="7" name="sete">7</button></th>
		<th ><button class="ac" type="reset" name="limpar" value="ac">AC</button></th>
	</tr>
	<tr>
		<th><button class="num" type="button" value="6" name="seis">6</button></th>
		<th><button class="num" type="button" value="5" name="cinco">5</button></th>
		<th><button class="num" type="button" value="4" name="quatro">4</button></th>
		<th ><button class="ac" type="button" name="somar" value="ac">somar</button></th>
	</tr>
	<tr>
		<th><button class="num" type="button" value="3" name="tres">3</button></th>
		<th><button class="num" type="button" value="2" name="dois">2</button></th>
		<th><button class="num" type="button" value="*" name="multi">✖</button></th>
		<th><button class="num" type="button" value="/" name="div">➗</button></th>
	</tr>
	<tr>
		<th><button class="num" type="button" value="1" name="um">1</button></th>
		<th><button class="num" type="button" value="0" name="zero">0</button></th>
		<th><button class="num" type="button" value="+" name="adi">➕</button></th>
		<th><button class="num" type="button" value="-" name="sub">➖</button></th>
	</tr>
</table>
</form>
<script src="main.js"></script>
</body>
</html>
